<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep It Country</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc;
            color: #8b4513;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23deb887' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #654321;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
            color: #a0522d;
        }

        .image-container {
            margin: 40px 0;
        }

        .main-image {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #deb887;
            border: 3px solid #8b4513;
        }

        .signup-section {
            margin-top: 50px;
        }

        .signup-button {
            display: inline-block;
            background-color: #8b4513;
            color: white;
            padding: 15px 30px;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            border: 2px solid #654321;
        }

        .signup-button:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .description {
            margin: 30px 0;
            font-size: 1.1em;
            line-height: 1.6;
            color: #654321;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Keep Millville Country Living At It's Finest</h1>
        </div>

        <div class="image-container">
            <img src="img/millville-sign-keep-it-country.jpg" class="main-image"
                alt="Sign of Keep Millville Country Living At It's Finest">
        </div>

        <div class="signup-section">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSed7nKYMRfNuCV3YtFPpC_-XZlxwL4GADywBETrEwv09_BXcw/viewform?usp=sharing&ouid=110051619899865209850"
                class="signup-button" target="_blank">
                Volunteer to Help
            </a>
        </div>
    </div>
</body>

</html>
